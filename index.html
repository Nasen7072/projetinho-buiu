<!DOCTYPE html>
<html>
<head>
    <title>Classícos JDM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Seus estilos existentes */
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Raleway", sans-serif;
        }

        body, html {
            height: 100%;
            line-height: 1.8;
        }

        .bgimg-1 {
            background-position: center;
            background-size: cover;
            background-image: url("https://apparelbyenemy.com/cdn/shop/articles/wp8431376.jpg?v=1684366903");
            min-height: 100%;
        }

        .w3-bar .w3-button {
            padding: 16px;
        }

        /* Botões de Acessibilidade */
        .accessibility-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .accessibility-buttons button {
            margin: 5px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .accessibility-buttons button:hover {
            background-color: #555;
        }

        /* Tema de alto contraste */
        .high-contrast {
            background-color: #000;
            color: #fff;
        }

        .high-contrast a {
            color: #ff0;
        }

        .high-contrast button {
            background-color: #ff0;
            color: #000;
            border: 2px solid #fff;
        }

        .high-contrast input,
        .high-contrast textarea,
        .high-contrast select {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>

    <!-- Botões de Acessibilidade -->
    <div class="accessibility-buttons">
        <button onclick="toggleHighContrast()">Alto Contraste</button>
        <button onclick="increaseFontSize()">A+</button>
        <button onclick="decreaseFontSize()">A-</button>
        <button onclick="readPageContent()">Ler Conteúdo</button>
    </div>

    <!-- Restante do seu HTML existente -->
    <!-- ... -->

    <script>
        // JavaScript de acessibilidade
        function toggleHighContrast() {
            const body = document.body;
            body.classList.toggle("high-contrast");

            if (body.classList.contains("high-contrast")) {
                localStorage.setItem("highContrast", "enabled");
            } else {
                localStorage.setItem("highContrast", "disabled");
            }
        }

        function increaseFontSize() {
            const body = document.body;
            let currentSize = parseFloat(window.getComputedStyle(body, null).getPropertyValue('font-size'));
            body.style.fontSize = (currentSize + 2) + 'px';
        }

        function decreaseFontSize() {
            const body = document.body;
            let currentSize = parseFloat(window.getComputedStyle(body, null).getPropertyValue('font-size'));
            if (currentSize > 12) {
                body.style.fontSize = (currentSize - 2) + 'px';
            }
        }

        function readPageContent() {
            if ('speechSynthesis' in window) {
                const content = document.body.innerText;
                const utterance = new SpeechSynthesisUtterance(content);
                window.speechSynthesis.speak(utterance);
            } else {
                alert("Seu navegador não suporta a funcionalidade de leitura em voz alta.");
            }
        }

        function checkHighContrastPreference() {
            if (localStorage.getItem("highContrast") === "enabled") {
                document.body.classList.add("high-contrast");
            }
        }

        function initAccessibility() {
            checkHighContrastPreference();
        }

        document.addEventListener('DOMContentLoaded', initAccessibility);
    </script>
</body>
</html>
